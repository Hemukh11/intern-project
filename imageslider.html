<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>

        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.slider-container {
    position: relative;
    max-width: 450px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
}

.slides {
    display: flex;
    transition: transform 0.5s ease;
}

.slide {
    min-width: 100%;
    transition: opacity 0.5s ease;
}

/* Navigation Buttons */
.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 12px;
    cursor: pointer;
    border-radius: 50%;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

.prev {
    left: 10px;
}

.next {
    right: 10px;
}

/* Dots (Indicators) */
.dots-container {
    text-align: center;
    position: absolute;
    bottom: 15px;
    width: 100%;
}

.dot {
    display: inline-block;
    width: 12px;
    height: 12px;
    background-color: #bbb;
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.dot.active {
    background-color: #717171;
}

    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <img src="virat.jpg" class="slide" alt="Slide 1">
            <img src="dhoni.jpg" class="slide" alt="Slide 2">
            <img src="kl rahul.jpg" class="slide" alt="Slide 3">
            <img src="rohit sharma.jpg" class="slide" alt="Slide 4">
            <img src="hardik.jpg" class="slide" alt="Slide 5">
        </div>

        <!-- Navigation Buttons -->
        <button class="prev" onclick="changeSlide(-1)">Prev</button>
        <button class="next" onclick="changeSlide(1)">Next</button>

        <!-- Dots (Indicators) -->
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </div>

    <script>

        let currentIndex = 0;
const slides = document.querySelectorAll('.slide');
const dots = document.querySelectorAll('.dot');

function showSlide(index) {
    // Loop back if at the end or beginning
    if (index >= slides.length) currentIndex = 0;
    else if (index < 0) currentIndex = slides.length - 1;
    else currentIndex = index;

    // Update slide position
    const slideWidth = slides[0].clientWidth;
    document.querySelector('.slides').style.transform = `translateX(${-currentIndex * slideWidth}px)`;

    // Update active dot
    dots.forEach(dot => dot.classList.remove('active'));
    dots[currentIndex].classList.add('active');
}

// Change slide with buttons
function changeSlide(step) {
    showSlide(currentIndex + step);
}

// Go to specific slide with dots
function currentSlide(index) {
    showSlide(index - 1);
}

// Initial display
showSlide(currentIndex);

// Resize event to adjust slide position dynamically
window.addEventListener('resize', () => showSlide(currentIndex));

    </script>
</body>
</html>
