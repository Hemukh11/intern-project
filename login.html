<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance - Login</title>
   <style>

    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background: linear-gradient(135deg, #6a11cb, #edf0f5);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.login-container h2 {
    margin-bottom: 1rem;
    font-size: 1.8rem;
}

.input-group {
    margin-bottom: 1rem;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.input-group input {
    width: 100%;
    padding: 0.75rem;
    border: none;
    border-radius: 5px;
    outline: none;
}

.input-group input:focus {
    border: 2px solid #2575fc;
}

button {
    width: 100%;
    padding: 0.75rem;
    background-color: #2575fc;
    border: none;
    color: #fff;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #1b5fbf;
}

.error-message {
    margin-top: 1rem;
    color: #ff4d4d;
    font-size: 0.9rem;
}

   </style>
</head>
<body>
    <div class="login-container">
        <h2>Career Guidance Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>
    <script>

        document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();

    // Capture the username and password fields
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');

    // Basic validation (this is just for demonstration purposes)
    if (username === 'admin' && password === '1234') {
        alert('Login successful! Welcome to Career Guidance.');
        // Redirect to a dashboard or homepage (example URL)
        window.location.href = 'dashboard.html';
    } else {
        errorMessage.textContent = 'Invalid username or password. Please try again.';
    }
});

    </script>
</body>
</html>
